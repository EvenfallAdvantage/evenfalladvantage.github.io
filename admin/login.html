<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Evenfall Advantage</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #1e3a4f 0%, #0f1f2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            padding: 3rem 2.5rem;
            margin: 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-header i {
            font-size: 3rem;
            color: #253646;
            margin-bottom: 1rem;
        }

        .admin-header h1 {
            font-size: 2rem;
            color: #253646;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: #6c757d;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #253646;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #dee2e6;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .btn-admin {
            width: 100%;
            padding: 1rem;
            background: #253646;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-admin:hover {
            background: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 54, 70, 0.3);
        }

        .btn-admin:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #253646;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Administrator</h1>
            <p>Secure Access Portal</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="admin-email">Email Address</label>
                <input type="email" id="admin-email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-admin">
                <i class="fas fa-sign-in-alt"></i> Access Dashboard
            </button>
        </form>

        <div class="back-link">
            <a href="../login.html"><i class="fas fa-arrow-left"></i> Back</a>
        </div>
    </div>

    <script src="../student-portal/js/supabase-config.js"></script>
    <script>
        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert error show';
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.className = 'alert';
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';

            try {
                // Sign in with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Check if user is admin
                const { data: adminData, error: adminError } = await supabase
                    .from('administrators')
                    .select('*')
                    .eq('user_id', data.user.id)
                    .single();

                if (adminError || !adminData) {
                    await supabase.auth.signOut();
                    throw new Error('Unauthorized access');
                }

                // Redirect to admin dashboard
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Invalid credentials');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Access Dashboard';
            }
        });
    </script>
</body>
</html>
