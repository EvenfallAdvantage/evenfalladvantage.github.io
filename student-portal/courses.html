<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog | Evenfall Advantage</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="css/student-portal.css">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JavaScript Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="student-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../images/logo-white.png" alt="Evenfall Advantage" class="nav-logo">
                <span class="portal-label">Student Portal</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="courses.html" class="active"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="learn.html"><i class="fas fa-graduation-cap"></i> Learn</a></li>
                <li><a href="practice.html"><i class="fas fa-dumbbell"></i> Practice</a></li>
                <li><a href="assess.html"><i class="fas fa-clipboard-check"></i> Assess</a></li>
                <li><a href="messages.html"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="portal-container">
        <!-- Success/Cancel Messages -->
        <div id="alertMessage" class="alert-message" style="display: none;"></div>

        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-book"></i> Course Catalog</h1>
            <p>Browse and enroll in professional security training courses</p>
        </div>

        <!-- My Courses Section -->
        <section class="my-courses-section">
            <h2><i class="fas fa-graduation-cap"></i> My Courses</h2>
            <div id="myCoursesContainer" class="courses-grid">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i> Loading your courses...
                </div>
            </div>
        </section>

        <!-- Available Courses Section -->
        <section class="available-courses-section">
            <h2><i class="fas fa-store"></i> Available Courses</h2>
            <div id="availableCoursesContainer" class="courses-grid">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i> Loading available courses...
                </div>
            </div>
        </section>
    </div>

    <!-- Course Detail Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content course-modal">
            <span class="close">&times;</span>
            <div id="courseDetailContent">
                <!-- Course details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/supabase-config.js?v=8"></script>
    <script src="js/courses.js"></script>
</body>
</html>
