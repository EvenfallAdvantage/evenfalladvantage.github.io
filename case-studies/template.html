<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Evenfall Advantage - [CASE STUDY TITLE] Case Study">
    <title>[CASE STUDY TITLE] | Evenfall Advantage</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Case Study Page Styles */
        .case-study-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }
        
        .case-study-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .case-study-title {
            color: var(--primary);
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .case-study-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .case-study-year {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            font-size: 1.4rem;
            padding: 0.3rem 1.5rem;
            border-radius: 20px;
        }
        
        .case-study-category {
            color: var(--gray);
            font-size: 1.6rem;
        }
        
        .case-study-banner {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            margin-bottom: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .case-study-content {
            font-size: 1.6rem;
            line-height: 1.8;
            color: var(--dark);
        }
        
        .case-study-content h2 {
            color: var(--primary);
            font-size: 2.4rem;
            margin: 3rem 0 1.5rem;
        }
        
        .case-study-content h3 {
            color: var(--primary);
            font-size: 2rem;
            margin: 2.5rem 0 1.5rem;
        }
        
        .case-study-content p {
            margin-bottom: 1.5rem;
        }
        
        .case-study-content ul, 
        .case-study-content ol {
            margin-bottom: 2rem;
            padding-left: 2rem;
        }
        
        .case-study-content li {
            margin-bottom: 0.8rem;
        }
        
        .case-study-content blockquote {
            border-left: 4px solid var(--secondary);
            padding: 1.5rem;
            background-color: rgba(231, 76, 60, 0.05);
            margin: 2rem 0;
            font-style: italic;
        }
        
        .case-study-footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #eaeaea;
            text-align: center;
        }
        
        .back-to-blog {
            display: inline-flex;
            align-items: center;
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-to-blog:hover {
            color: var(--secondary);
        }
        
        .back-to-blog i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <div class="case-study-container">
            <div class="case-study-header">
                <h1 class="case-study-title">[CASE STUDY TITLE]</h1>
                <div class="case-study-meta">
                    <span class="case-study-year">[YEAR]</span>
                    <span class="case-study-category">[CATEGORY]</span>
                </div>
            </div>
            
            <div class="case-study-banner" style="background-image: url('[IMAGE_URL]');"></div>
            
            <div class="case-study-content">
                <!-- Case study content goes here -->
            </div>
            
            <div class="case-study-footer">
                <a href="../blog.html" class="back-to-blog"><i class="fas fa-arrow-left"></i> Back to All Case Studies</a>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/script.js"></script>
    <script src="../js/include-html.js"></script>
</body>
</html>
